<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Журнал оценок</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input, button {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 4px rgba(52, 152, 219, 0.5);
    }

    button {
      background: #3498db;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2980b9;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #f0f0f0;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>Журнал оценок</h1>

  <form method="POST">
    <input type="text" name="discipline" placeholder="Дисциплина" required>
    <input type="number" name="grade" placeholder="Оценка (1-5)" min="1" max="5" required>
    <button>Добавить оценку</button>
  </form>

  <h2>Оценки по дисциплинам</h2>

  {{grades_table}}
</body>
</html>
