{% extends 'base.html' %}
{% block title %}Удаление брони{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Удаление брони</h1>
    <div class="alert alert-warning">
        Вы уверены, что хотите удалить бронь для номера 
        <strong>{{ reservation.room.room_type }}</strong> 
        в отеле <strong>{{ reservation.room.hotel.name }}</strong>?
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'reservation_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
