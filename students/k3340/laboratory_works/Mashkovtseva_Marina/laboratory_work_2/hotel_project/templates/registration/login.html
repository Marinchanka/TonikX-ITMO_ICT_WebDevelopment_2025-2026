{% extends 'base.html' %}
{% block title %}Вход{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-3">Вход</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_username" class="form-label">Имя пользователя</label>
      <input type="text" name="username" autofocus required id="id_username" class="form-control">
    </div>
    <div class="mb-3">
      <label for="id_password" class="form-label">Пароль</label>
      <input type="password" name="password" required id="id_password" class="form-control">
    </div>
    {% if form.errors %}
      <div class="alert alert-danger">
        Неправильное имя пользователя или пароль
      </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
  <p class="mt-3">
    Нет аккаунта? <a href="{% url 'signup' %}">Зарегистрироваться</a>
  </p>
</div>
{% endblock %}
